<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>message的值: {{ message | capilization }}</p>
  </div>
  
  <script src="../../lib/vue-2.6.12.js"></script>
  <script>
    //全局过滤器，优先级在私有过滤器之下
    //详细的说，如果私有和全局的过滤器名字相同，此时按照就近原则有限调用私有过滤器
    Vue.filter('capilization', function(str) {
      return str.charAt(0).toUpperCase() + str.slice(1) + '~~'
    })

    const vm = new Vue({
      el: '#app',
      data: {
        message: 'hello vue.js'
      },
      filters: { //过滤器函数定义
        capilization(val) {
          // val永远都是需要过滤的值，也就是 | 前面的值
          console.log(val)
          const first = val.charAt(0).toUpperCase()
          const other = val.slice(1)
          return first + other
        }
      }
    })
  </script>
</body>
</html>
