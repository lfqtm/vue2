<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>count的值为: {{count}}</p>
    <button @click="add">+1</button>

    <hr>
    <!-- // $event
          // 原生dom的事件对象e
     -->
    <button @click="addN(3, $event)">+n</button>
  </div>

  <script src="./lib/vue-2.6.12.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        count: 0
      },
      methods: {
        add(e) {
          this.count++
          
          //小需求，count值不同，改变button颜色
          if(this.count % 2 == 0) {
            e.target.style.backgroundColor = 'red'
          } else {
            e.target.style.backgroundColor = ''
          }
        },
        addN(n, e) {
          this.count+=n

          if(this.count % 2 == 0) {
            e.target.style.backgroundColor = 'red'
          } else {
            e.target.style.backgroundColor = ''
          }

        }
      }
    })
  </script>
</body>

</html>
